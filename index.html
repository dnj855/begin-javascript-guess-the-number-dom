<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
  </head>
  <body>
    <header
      class="font-heading uppercase text-6xl text-center pt-4 absolute left-1/2 transform -translate-x-1/2"
    >
      Guess the number
    </header>
    <div
      class="w-1/2 m-auto flex flex-col justify-center items-center min-h-screen"
    >
      <div id="start-game" class="w-3/4">
        <p class="mb-4">
          The application will generate a random number, and your task is to
          find it in as few attempts as possible.
        </p>
        <a href="#" id="start-button" class="btn h-10 m-auto inline-flex"
          >Start</a
        >
      </div>
      <div id="game" class="hidden space-y-6 w-3/4">
        <p>I generated a number between 0 and 500, try to find it ğŸ˜†</p>
        <p class="text-right">Score : <span id="score">0</span></p>
        <form action="#">
          <label for="try" class="text-sm">Your guess</label>
          <div class="flex space-x-3 items-center align-middle my-1">
            <input
              type="text"
              id="try"
              name="try"
              placeholder="55"
              class="w-full border border-neutral-400 rounded-md py-2 px-3 text-sm bg-neutral-50 h-10 focus:outline-none focus:ring-2 focus:ring-neutral-800 focus:ring-offset-2 transition placeholder:text-gray-400"
            />
            <input
              type="submit"
              value="Submit"
              class="btn h-10 m-auto cursor-pointer"
            />
          </div>
          <p class="text-sm text-gray-400">Enter your guessing number</p>
        </form>
        <div>
          <div
            id="guesses"
            class="w-full border border-neutral-600 rounded-lg h-10"
          ></div>
          <div class="flex justify-between mt-2">
            <p>0</p>
            <p>500</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
